    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="fw-bold text-center mt-5 mb-5">Formulário</h2>
                <form id="formulario">
                <div class="row mb-3">
                    <div class="col-md-8">
                        <div class=" fw-bold nome">
                            <label for="name">Nome:</label>
                            <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome"
                                pattern="[a-zA-ZÀ-ÿ\s'-]+" title="Somente letras, espaços, hífen e apóstrofo são permitidos">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="fw-bold email">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="fw-bold telefone">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="Digite seu Telefone" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="fw-bold cpf">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" class="form-control" placeholder="Digite seu CPF" required>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="fw-bold endereço">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Digite seu Endereço" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="fw-bold numero">
                            <label for="numero">Número:</label>
                            <input type="text" id="numero" name="numero" class="form-control" placeholder="nº" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="fw-bold bairro">
                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro" name="bairro" class="form-control" placeholder="Digite seu bairro" required>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <div class="fw-bold cidade">
                            <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" class="form-control" placeholder="Digite sua cidade" required>
                        </div>
                    </div>
                        <div class="col-md-2">
                            <div class="fw-bold form-group">
                                <label for="estado">UF:</label>
                            <select id="estado" name="estado" class="form-control">
                            <option value="">Estado</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                        </div>
                        </div>
                    <div class="col-md-6">
                        <div class="fw-bold complemento">
                            <label for="complemento">Complemento:</label>
                            <input type="text" id="complemento" name="complemento" class="form-control" placeholder="Digite o complemento">
                        </div>
                        </div>
                    <div class="mb-2">
                        <div class="mb-1">
                            <label for="mensagem" class="fw-bold">Mensagem:</label>
                            <textarea id="mensagem" name="mensagem" class="form-control" rows="6"
                                placeholder="Digite sua mensagem"></textarea>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-lg mt-3 float-end">Enviar</button>
            </form>
        </div>
    <section>
    <div class="footer mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="logo">
                            <img src="assets/images/header-logo.png" alt="">

                    </div>
                    <div class="col-md-12">

                            </ul>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="social-icons">
                            <ul>
                                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                                <li><a href="#"><i class="fa fa-rss"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="sub-footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="copyright-text">
                            <p>Adidas Skateboarding &copy; Todos os direitos reservados</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script>
        $(document).ready(function () {
            $("#telefone").inputmask("(99) 9999-9999[9]", { removeMaskOnSubmit: true });
            $("#cpf").inputmask("999.999.999-99", { removeMaskOnSubmit: true });

            $("#numero").on("input", function () {
                this.value = this.value.replace(/\D/g, '');
                this.value = this.value.slice(0, 4);
            });

            $("#formulario").submit(function (event) {
                event.preventDefault();

                var nome = $("#nome").val();
                if (nome.trim() === "") {
                    alert("Por favor, preencha o campo do nome.");
                    return;
                }
                if (!/^[a-zA-ZÀ-ÿ\s'-]+$/.test(nome)) {
                    alert("O campo do nome deve conter apenas letras.");
                    return;
                }

                // Se o campo do nome estiver preenchido corretamente, exibe o alerta de sucesso
                alert("Formulário enviado com sucesso!");
            });
        });
    </script>
</body>
